name: Java CI/CD

on:
  push:
    branches:
      - main  # Cambia esto según tu rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install  # Puedes ajustar el comando según tu configuración

      - name: Run JAR
        run: |
          java -jar target/tienda-virtual-backend-0.0.1-SNAPSHOT.jar  # Ajusta el nombre del archivo según tu configuración
